<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/games.ico" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap"
      rel="stylesheet"
    />
    <script src="app.js" defer></script>
    <title>Match Up!</title>
  </head>
  <body>
    <body>
        <div class="wrapper">
          <div class="stats-container">
            <div id="moves-count"></div>
            <div id="time"></div>
          </div>
          <div class="game-container"></div>
          <button id="stop" class="hide">Restart</button>
        </div>
        <div class="controls-container">
          <p id="result"></p>
          <h2 id="howTo">Find all the matching pairs of cards!</h2>
          <button id="start">Easy Mode</button>
          <button id="startChallenge">Challenge Mode</button>
        </div>
  </body>
</html>
